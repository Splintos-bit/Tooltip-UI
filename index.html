<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Tooltip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home<span class="tooltip fade-in">Go to homepage</span></a></li>
      <li><a href="#">About<span class="tooltip slide-in">Learn about us</span></a></li>
      <li><a href="#">Services<span class="tooltip scale-in">Explore our services</span></a></li>
      <li><a href="#">Contact<span class="tooltip fade-in">Get in touch</span></a></li>
    </ul>
  </nav>
</body>
</html>
